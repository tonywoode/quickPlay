O.R.S.E. - Just like the old game of HORSE for basketball. In this case you need to perform a higher scoring run to beat them for the letter. The one with the lower score with be given a letter. The first person to spell HORSE is the loser.<br><br>Treasure Hunt - Race against each other to find the Golden Condor. Getting the Condor is the only way to score points.<br><br>Half Pipe Hell - Up to 8 players can play HotSeat style. You must take turns tricking your way up a mountain of terraced half pipes. The only way to score is to climb to the top by transferring pipe to pipe.<br><br>Push - This is like Trick Attack, but as you score more and more points your opponent's screen will get smaller and smaller. The loser is the one that gets push all the way off the screen.<br><br>The Pros in the game include Mat Hoffman, Joe Kowalski, Rick Thorne, Mike Escamilla, Simon Tabron, Kevin Robinson, Cory Nastazio, Ruben Alcantara, Seth Kimbrough, and Nate Wessel.<br><br>The locations you get to go to are Oklahoma City, Chicago, Las Vegas, New Orleans, Boston, Los Angeles, Portland, and Hawaii.<br><br>To enhance the game, there is also a park editor so that you can make your own dream areas to ride in.<br><br>Exclusive to the XBox version, you get to be able to ride in London, UK and have an extra rider - Chad Kagy.<br><br>GBA description<br><br>Single Player Modes:<br><br>Road Trip - Go on tour with other riders to visit the different levels. Complete the objectives to unlock the levels.<br><br>Single Session - Practice your skills in this timed run and to add new high scores.<br><br>Free Ride - Practice without a time limit. You won't be able to save your scores though.<br><br>Mulitplayer Modes:<br><br>LINK Play: Using a Link Cable to play against a friend. You can play the following game types.<br><br>VS - Compete against a friend to get the highes score.<br><br>Bomb Game - Ride around to tag each other, just be left with the bomb when time runs out.<br><br>Joust - The player 