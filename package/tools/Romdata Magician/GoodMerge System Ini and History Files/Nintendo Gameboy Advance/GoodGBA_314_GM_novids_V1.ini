Description=Trouble is brewing in Gotham City: The Joker has another nefarious plan for bringing down Batman. It begins with a break-in at the Gotham Museum and ends with the Joker falling from the Gotham Bridge, apparently to his death (as depicted in the first levels of gameplay). <br>Now, Gotham's other supervillains, including Mr. Freeze and Poison Ivy don't rest and want to fill the void left by the Joker. Thankfully, Batman is not alone in his efforts to stop them, as his trusted companions Robin and Batgirl are there to help.<br><br>Batman: Vengeance for the GBA has the same basic story as its counterpart on consoles (and uses stills from that version's rendered sequences for story cutscenes), but differs in gameplay. Both games are inspired by the 1990s Batman animated TV series rather than the comics.<br><br>The game has four different kinds of levels:<br><br>In the side-scrolling levels, Batman runs and jumps from left to right, beating up various henchmen with kicks and punches. He can also use various gadgets: batarangs and smoke bombs to take out enemies and a grappling hook to reach otherwise inaccessible areas.<br><br>In the Batmobile stages, viewed from the top, the Batmobile has to reach a goal within a certain time limit. Naturally, the road is filled with both traffic and other obstacles that take time from the clock or slow Batman down. Thankfully, the Batmobile is equipped with a gun that can take some obstacles out of the way.<br><br>It's Robin and Batgirl's turn in the Batplane stages, which are similar to traditional side-scrolling shoot'em'ups. The Batplane has to be steered through an automatically scrolling landscape, filled with flying hazards and various guns. The plane can be made invulnerable for a short time by employing an energy shield, and it is also equipped with a gun to fight back.<br><br>Finally, Robin goes at it solo in the so-called Puzzle stages. Viewed from the top, Robin must navigate a labyrinth of rooms and find the exit