Description=Power Pro Kun Pocket 3 is the third game in the long-running arcade baseball series for hand-helds and the first to appear on the Game Boy Advance. As a whole, it is part of the larger Jikkyo Powerful Pro Yakyu series also developed for the main console systems.<br><br>The game includes a Success mode, where the baseball sequences are combined with a larger storyline introducing simulation and role-playing elements. Generally, the aim is to train a weak player to become one of the best, mixed with different intrigues. In this version, the player's character was once a famous high school baseball player who got killed. A doctor resurrected him as a robot and now he needs to go to three stages to regain his status. The first phase requires the character to get drafted with a team, in the second he needs to earn money to earn a life-long battery and the third and final phase requires acquiring a memory level of more than 80%. The character can go to his former high school and duel rivals in different mini-games.<br><br>The player's character has HP, a stress bar and a memory bar, which are affected by various events. The player can do jobs to earn money and power-ups, restore health, date a girlfriend, train or mediate, suffer from illness or emotional trauma, and there is even an inventory with items and a screen with all the acquired abilities.<br><br>Other modes are Exhibition, Arrange (create custom teams), Data and different mini-games. Playing against other people using a link cable is supported. The customization options are extensive, ranging from the amount of control the computer is given (hitting, pitching, running players, switching and fielding) to the different team and player statistics. Games consists of several innings where the player takes turns hitting and pitching. Most of the traditional game rules are followed.

