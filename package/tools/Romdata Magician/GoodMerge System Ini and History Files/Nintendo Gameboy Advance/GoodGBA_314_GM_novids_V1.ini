Description=You are a male or female apprentice Craftknight and the Edge Fencer.  It is your job to protect the seal trapping Goura, a stray summon creature who is too powerful for anyone to control.  Similar to Summon Night: Swordcraft Story, your father died 3 years ago.  He died trying to trap Goura after a summoner tried to free Goura and take control of him.  Now it is your job to protect that seal, while you are working at becoming a Craftknight.<br><br>A Craftknight is a person who creates weapons and uses them, similar to an armorer.  However, these weapons are made with the combined power of your hammer and your Guardian Beast.  You will have the ability to choose between 4 Guardian Beasts shortly after starting the game.  Each one has different abilities and will have different conversations throughout the game.  Unlike in the previous game, you do not learn techniques for making weapons, but instead you use shapestones to create a weapon type.  There are 6 weapon types that can be made and you will need at least a basic weapon from each type in order to reach all areas of the game.  The actual weapon you create will be determined by the material you use to create it.  If you make it with Iron Ore, it will be one kind of weapon, while if you make it with Aqua Ore, it will be another kind of weapon.  Later, you will have the ability to upgrade the weapons up to three times each.<br><br>Battles are the same as in the previous game. You fight in a side scrolling area with up to 4 enemies.  You can use your weapon to attack, or use your Guardian Beast's magic to attack, heal or protect you, or enchant your weapon in some way.  Some weapons will also have special attacks that can do even more damage.  In this game, you'll have battles above and below ground, rather than just in the dungeon and arena.  You also have the ability to Mono Shift, where you will change into a more powerful being.  You can only do this once before recharging the item that allows you to Mono Shift.
