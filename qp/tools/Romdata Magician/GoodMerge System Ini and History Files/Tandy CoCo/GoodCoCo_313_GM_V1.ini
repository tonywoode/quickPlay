Description=Your job: archaeologist for Galactic Council of Worlds. Your mission: travel to the desert planet of Roloc and investigate the Temple of ROM. Your equipment: a scroll and a laser.<br><br>Two missions have gone before you. Gone. Technology has improved since then, allowing electronic scans of the temple structure. It is a maze, and there is activity. Two million years ago a society steeped in wealth and the magic occupied the planet. Legend has it that they left behind a curse protecting their temples and the valuable artifacts contained within. Your purpose is "to enrich the present by expanding our knowledge of the experiences and achievements of this past civilization."<br><br>In game terms, this means blasting monsters and collecting treasure -- what else? Poisonous spiders and sentient fireballs occupy the rooms of the temple, while giant bats patrol overhead, swooping down when they spot you. Enticing you onward are golden cups, jade crosses, diamond rings, crystal goblets, and silver pitchers. Magical treasures such as crystal balls and golden crowns will for a time render you invisible and boost your laser, respectively.<br><br>No small challenge is the maze itself, eerily reminiscent of a colossal computer chip. You have an overhead view, but only of a small portion, and it doesn't scroll until you're near the edge. The result is that while moving into new territory, you see only a half-dozen paces ahead. There are a few pairs of transfer portals, which will zap you across the maze, but as often with archeology, your investigation relies on legwork. The maze, occupants, and treasures are constant each play, so over time you can come to know the temple well, and your laser very well.<br><br>The scroll? That's the instructions in the game manual.
