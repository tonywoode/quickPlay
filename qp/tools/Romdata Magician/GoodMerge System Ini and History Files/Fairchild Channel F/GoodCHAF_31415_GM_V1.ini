Description=Videocart-1 features four different programs:<br><br>1. Tic-Tac-Toe: A computerized version of the popular game. You play the X's, the computer plays the O's; taking turns your goal is the place three X's on the 3x3 grid before the computer can place three O's. In this game you always get to move first.<br>2. Shooting Gallery: In this game you control a rifle on the left side of the screen and need to hit a target on the right side of the screen. The goal is to earn as many points as possible by hitting the target with as few misses as possible. You can play with no time limit at an average speed, or increase the challenge by adding a time limit and increasing the game speed. This game can also be played by two players to see who can score the most hits.<br>3. Doodle: This is a computerized drawing program. Using the controller you can draw any picture you like on the screen. There are five different line sizes you can draw with and three available colors. <br>4. Quadra-Doodle: In this drawing program the computer will draw random patterns for you. Using the controller you have some influence over the image being drawn, such as changing the colors used and the size of the lines being drawn. The program also features the ability to switch back and forth between Quadra-Doodle mode and Doodle mode, allowing you to freely draw on top of the computer generated image or the computer to draw on top of your image.
