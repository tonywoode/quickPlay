k additional rewards, such as a new driver in Tiger Woods or historic teams in NHL 2004.  This feature isn't on the PC version.<br><br>Gamers who buy the PlayStation 2 version will be able to play online through EA's matchmaking service.  You cannot play online with the Xbox or GameCube versions.<br><br>If you buy the GameCube version, you can use the GameBoy Advance to hook up to the GameCube to unlock special rewards not available through normal play.
