Description=Victor Hugo never could have expected that his creation Quasimodo, the Hunchback of Notre Dame, would run such an obstacle course as is dished up in this game, dodging fireballs and arrows while leaping over pits and pikemen, sometimes with the help of a swinging bell-pull rope, in hopes of rescuing his beloved Esmeralda from the top tower -- all while being slow-but-steady chased across the castle parapets by an invincible knight in full armour.  Once you get the hang of any individual obstacle, the game starts throwing them at you in tandem, until toward the end you're tracking the swing of the rope, the thrust of the lance, the approach of the arrow and the advance of the knight all simultaneously!  Succeed, against all odds, and you get to do it again, but faster!  Even an able-bodied protagonist would have a hard time juggling all these threats, but I have a feeling a dedicated player with patience and good timing can overcome them.  Let's call it a hunch.
