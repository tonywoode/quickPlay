Description=Moondust is an experimental game by virtual reality pioneer Jaron Lanier. It fuses together a complex control mechanic with a musical score generated by the player's movement. It consists of different scenes that show a space walker and six space ships floating around and bouncing off the sides of the screen. Even though they all go in a different direction, the player controls them all at the same time using a joystick. However, they only curve gradually into a new direction and are hard to control. When everybody moves in a new direction, the space walker's head becomes loose and follows the desired direction, while the body only slowly attaches itself again. Ships do not always obey the joystick. When they come close to the edge of the screen, they become dizzy and won't follow commands for a short time. Pressing the fire button changes everyone's movement to clockwise or counter-clockwise.<br><br>With a press of a button the space walker drops a seed, but only when he isn't near the middle of the screen. To progress, the space ships need to be steered towards the seed. Once they hit it, they will draw it out and spread the seed for a short time, and to progress, this needs to be done towards a circular sign usually in the middle of the screen as a form of rudimentary astral procreation. A single seed can be smeared out by multiple ships for a short time. Each smeared out seed drop inside the circle is awarded with a score and when a ship gets to spread it very close to the centre of the circle, a "bullseye" is awarded with maximum points and an extra seed. To progress to a new screen a sufficient amount of seed needs to be carried inside the circle. Scores are higher when the initial seed of the space walker is dropped further from the middle. In later levels the circle becomes smaller and initially the space man only has three seeds before the game is over. There is no time limit for dropping the seed. The space walker cannot smear the seed, except 