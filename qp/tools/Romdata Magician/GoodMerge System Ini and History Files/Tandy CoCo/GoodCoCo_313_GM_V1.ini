Description=Monkey Kong, or as it was dubbed by MicroDeal, King Cuthbert, is yet another Donkey Kong clone (of course). Two screens from the original are present in this version. <br><br>The first is the classic first "barrels" screen, where the Mario-like character must climb a scaffolding and jump over the barrels that Monkey Kong rolls toward him. In the level are also two hammers, which Mario/Cuthbert can use to smash the barrels. Wielding the hammer makes him unable to jump and climb ladders, though.<br><br>The second screen is the "rivets" screen, where you must climb the ladders of another scaffolding that is on fire. Avoid the fires and pop the rivets that hold the platforms together. Once they are all popped, the scaffolding will collapse and take the monkey with itself.<br><br>Graphically, Monkey Kong is not as blatant a copy as Donkey King, but still makes no effort to mask Mario as anything else but Mario (or Cuthbert). The game runs in four-colour mode.

