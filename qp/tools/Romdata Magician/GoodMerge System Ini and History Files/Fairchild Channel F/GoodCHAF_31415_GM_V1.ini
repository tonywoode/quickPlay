Description=This cart contains two different games.<br><br>The first game is Robot War. It takes place on a space station. The computer malfunctioned and now four robots are out to hunt down the player. Gameplay mainly has the player trying to trick the pursuing robots into one of the four electrified force fields littered throughout the playfield. Every time the player is touched by a robot, one of the force fields disappear. Once all the force fields disappear, the player loses a point to the robots. If all the robots are defeated, the player gets a point for that round. The game also features an option for two players, where the second player takes control of the robots. The game features four game speeds from slowest to fastest<br><br>The other game is Torpedo Alley. Players control a shore battery at the bottom of the screen and shoot at an invading fleet of ships above them. Each hit ship is worth a different amount of points, with the lowest ship being worth 1 point, the middle ship worth 3 points, and the highest ship worth 5 points. The game ends when a player reaches 99 points or the adjustable time limit expires.
