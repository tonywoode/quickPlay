Description=Monster Rancher Advance 2 is a monster raising sim where players can raise, battle, explore with any of 512 monsters. While it is the second Monster Rancher game on the Game Boy Advance system, it is not a true sequel, and does not require any knowledge of any other ranching games to play.<br><br>Players make monsters by entering letters, numbers, and punctuation characters into the in-game shrine. At the start, players have access to up to 4 spaces to enter words or characters. As they improve their rank as a trainer, they can access more spaces, up to a maximum of 8. Players may also bring monsters into the game from their Monster Rancher Advance game, or trade monsters with other Monster Rancher Advance 2 players through use of a second GBA and a link cable.<br><br>Players then raise their monster, deciding what foods to feed them, what drills to teach attributes at, what items to give them, what attacks to add in training, and which characteristics to add or remove at the Hospital. Monsters may become hurt or ill, and can be treated for a fee at the Hospital which also offers free checkups. Players start with a modest sum of money, and earn more by winning in-game tournaments, or by finding valuable items to sell on expeditions. <br><br>The storyline is one of the longest and most complex of any Monster Rancher game. Unlocking various types of monsters involves participating in a variety of events including storyline quests on expeditions, and battling in various tournaments. Players will see characters from older Monster Rancher games, and be introduced to new characters. Monsters now develop bonds with each other and can become friends with monsters within the game, and with monsters in other player's games via link cable use. Completing the storyline requires over 200 hours of gameplay.<br><br>Monsters do not die in this game, but they do face an enforced retirement age. When retired, they can coach other monsters to improve drills, and be used in