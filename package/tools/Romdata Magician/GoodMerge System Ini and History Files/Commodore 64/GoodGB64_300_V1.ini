Description=Golf's Best: St. Andrews - The Home of Golf is a golf simulation which allows you to experience the layout and character of one of the world's most famous courses, St. Andrews. Each hole is simulated exactly to scale. Undulations in the terrain, such as actual hills and valleys as found on the course as well as trees, bushes, water, sand and buildings are included. Wind also plays a part in the simulation. St. Andrews is a very windy course. <br><br>The game's display provides all the information required to make a great shot. Each hole provides an overhead and side view. Wind on the course is displayed by an arrow at the bottom of the screen which points in the direction in which the wind is blowing and that your ball will tend to blow. The larger the arrow, the harder the wind is blowing. It also shows you where the ball is, how far you are from the pin, what surface you are on and what stroke you are about to hit. <br><br>Up to 4 players can play at a time. Enter your name. Select what type of tees that you wish to play from, Medal or Championship. Once selected, they will remain the same throughout the entire round. Choose the starting hole. Pressing the Enter key without specifying the hole will start you on the first hole. You are allowed to carry 14 clubs. One must be a putter. The club selection screen also gives you the prevailing wind speed and direction. This allows you to choose the correct clubs for the conditions. After choosing your club (C), choose how hard to swing (F). Force of stroke depends on the club used. Irons and Woods choices are full, three-quarters, half or quarter swings. Wedges and putter, you enter the force as a number representing the number of feet. Your choices will be displayed. Specify what direction to hit the ball (D) and whether to hook or slice (S). Once your selections are completed, hit the "1" key to hit the ball.<br><br>Order of play is determined by honors, the player with the lowest score on the preceding hole plays first. If you select hole 19, you will enter the clubhouse and your round will be over. Display the Scorecard by hitting the "4" key. Have a good round.
