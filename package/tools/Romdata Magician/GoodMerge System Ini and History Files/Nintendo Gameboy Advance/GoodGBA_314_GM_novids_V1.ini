Description=The two titles that began the Final Fantasy Adventure return in an updated and improved portable form. Both titles feature updated visuals from their original NES origins and an improved translation of the story, filling in certain plot holes previously untold in other re-releases.  Both games have also been rebalanced to require less "grinding," and feature gameplay fixes such as party members re-targeting a new enemy if the one they currently are targeting dies.  Players are also able to save at any point outside of combat (including dungeons) and return upon loading.<br><br>As with other Final Fantasy titles, players take on the role of a group of four heroes out to save the world. Using a vast collection of spells, weapons, and potions, players will travel across the kingdom fighting a range of evil characters and gaining experience to increase strength and magic abilities. Final Fantasy I allows players to build their party out of six possible classes, with varying spells and stats.  Final Fantasy II brings more characterization to the party members, and builds their stats exclusively by constant use in battle.<br><br>Both games get additional content in this version.  Final Fantasy I features four "Soul of Chaos" dungeons, unlocked during the course of the plot.  These elemental dungeons are for high-level players, and feature a collection of bosses taken from later Final Fantasy games.  Final Fantasy II features an extra storyline known as the "Soul of Rebirth."  This mode is unlocked after completing the game and acts as an epilogue, featuring characters killed off in the main story.  Both games gain a Bestiary that tracks all the monsters the player has fought and their stats and weaknesses.
