Description=In this game, the player takes control of a modern-day male teenager and his female best friend (the player gives them names in the beginning of the game). They have received a strange letter from an anonymous sender, and are about to discuss it during their meeting in a park, when they suddenly become unconscious... When the two wake up, they find themselves in a strange world, populated by characters from various works by  Go Nagai. At first, they meet Akira from Devilman and Cutey Honey from the  eponymous manga. At that point, the player can choose to follow either of them as the main protagonist; the best friend will then leave with the other character. The two stories have the same main events, and eventually lead to a grand confrontation that will decide the fate of that world.<br><br>Legend of Dynamic: Goshoden - Hokai no Rondo is a Japanese-style RPG, with wandering on the world map, party management, turn-based battles, simple leveling-up, and other typical features of the genre. The characters the player meets in the game are heroes featured in Go Nagai's stories, including  Mazinger Z and  Susa no Oh. The game features a so-called "Assort System", which allows the player to team up characters and create combinations within the party. Active party members which participate in combat directly are called "Battlers"; their abilities can be enhanced in various ways by assigning "partners" to them, which play a more passive, supportive role, and can not take part in battles.
