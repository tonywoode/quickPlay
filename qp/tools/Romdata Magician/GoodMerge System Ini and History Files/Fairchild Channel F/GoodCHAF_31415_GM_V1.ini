Description=Although the title of the game may lead players to believe it's a pinball game, in actuality it is a game more heavily inspired by Breakout. The basic gameplay features the player bouncing a ball off of a paddle into a wall of bricks, chipping them off one brick at a time. Each brick destroyed earns the player points with the low green bricks being worth 1 point each, the middle blue bricks being worth 4 points each, and the red bricks on top being worth 7 points each. Once the ball bounces off the wall of bricks, its up to the player to maneuver the paddle under the falling ball in order to hit it back up into the wall of bricks. The player loses a life if they happen to miss a ball with their paddle and the ball falls into the abyss. The game ends when the player loses 7 balls. To keep up with the pinball motif, the wall of bricks are referred to as different colored skill lanes, the walls on the side that the ball can bounce off of are labeled side rails, and the paddle is referred to as a flipper.<br><br>The game offers 132 game variations of this basic gameplay idea. <br>Games modes include Pinball Wiz, Crossover, Blok-Shot, Cooperation, Pro Challenge,  and Double Blok with each having variations which can include different sized paddles, ball speeds, invisible bricks, and even a variation where the paddle shrinks each time the ball is hit.
