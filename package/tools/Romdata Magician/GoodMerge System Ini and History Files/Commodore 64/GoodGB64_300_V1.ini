Description=The Great Escape is an isometric action-adventure game.<br><br>Gather round, kids, and listen to grandpa tell of his time as a prisoner of war in Germany. ‘Twas back in 1942. Those were rough times, lads. Rough times. Been shot down in my plane. Darn shame it was, it being a good plane and all. Next I know, there’s this group of German soldiers standing round me, and off we go to a P.O.W. camp. Big thing, that, plenty of guards all around with a keen eye on your every move, and full of unfortunate souls like myself. Just that they do naught but sit all day and sob and generally be no great help when it comes to doing the Great Escape. But not me, no sir! I showed them Germans, I did, and I was out of their fashionable high security “he who comes here, stays here” camp in no time. You wanna hear that story? Bet you do!<br><br>Controlling a prisoner of war in a German camp, your goal is to break out undetected. There are numerous ways to freedom – back doors, cracked fences, even underground tunnels. However, you have to plan your escape while obeying the strict rules of the camp. <br><br>Number one: Daily program. You have to attend two roll calls a day, one meal, one exercise, and stay in bed at night. Failure to appear at any of these events will result in the alarm being rung. When you do not touch the controls, your protagonist will move automatically, going to all important events. You have to detect and use gaps in the time-table to explore the camp. <br><br>Rule number two: guard rooms are off limits. If a soldier catches you in a room that is forbidden, you will be placed in solitary confinement. Of course, you have to enter restricted parts of the camp to find items crucial for your escape. The moral flag will turn from green to red to indicate that you are in an area where you shouldn’t be. <br><br>Rule no three: no prisoner may carry forbidden objects. When you are caught in a suspicious situation, you will be stripped of all items that you found so far. To avoid that, you have to deposit objects in a safe place. You need to find keys to open locked doors, uniforms for camouflage, flashlights to see in dark tunnels, and many more. <br><br>Rule number four: guard commands are to be obeyed at all times. The German soldiers patrol on fixed routes and have a line of sight. You have to learn the guard’s routes and sneak past their backs to avoid detection when breaking out. If you are caught, your morale will decrease. If your morale reaches zero, your will to escape is broken.
