Description=A ZX Spectrum programmer decides to write a new game about death called "Post Mortem". One night, while working on it, he is visited by death itself that claims him by electrocution. He goes to the Purgatory, where he learns that he must find three items to be able to reincarnate: a "concentrated miracles" pill, a videotape with his future recorded and a reincarnation certificate.<br><br>Post Mortem is a Spanish adventure game with an icon-based interface similar to the one in Cobra's Arc. The screen is divided in five areas:<br><br>- at the top of the screen there is a window for the illustrative graphics;<br><br>- to the right of that there is a window for the collected items;<br><br>- next comes the game title and the developer name;<br><br>- in the middle of the screen there is another window for the text output;<br><br>- and at the bottom there is a tray with all the icons. They are, from left to right:<br><br>? Three pairs of feet pointing to the left, upwards and right  to go west, up/north and east respectively;<br><br>? A magnifying glass to look around;<br><br>? Two speech balloons with the words "Sí" and "No" ("Yes" and "No") to answer occasional questions;<br><br>? A "Help" flag as a on-line hint system;<br><br>? A text description of the keyboard controls: "O - Left P - Right N - Interact;<br><br>? A "STOP" sign as a pause button.<br><br>The player interacts with these icons by moving a animated mouse with the keyboard (O to move it left, P to make it go right) over the desired icon and selecting it by either pressing the SPACE bar or the N key. The game has several instantaneous death screens, with no hint of the danger ahead. Therefore, gameplay is basically a trial-and-error affair, without any form of saving progress.

