Description=The gameplay featured on this cart is a take on the game of Dodgeball. The player is trapped inside a playfield and has to dodge a ball that continuously keeps bouncing of the sides of the playfield. The longer the player is able to dodge the ball, the more points are earned. After a certain amount of points are earned, another ball enters the playfield thus making the player have to dodge two balls. More balls keep getting added at fixed intervals after that until a total of 9 balls enter the playfield. The game ends when the player is finally hit by the ball.<br><br>In the 2 player game, both players are put into the same playfield and try to outlast the other player in not trying to get hit by the balls being thrown by the computer.<br><br>The game features random variations in the gameplay, such as having different sized playfields, ball sizes and speeds, and changing the players size and speed. <br><br>The game features four different modes which are either a 1 or 2 player Amateur mode or a 1 or 2 player Pro mode.
