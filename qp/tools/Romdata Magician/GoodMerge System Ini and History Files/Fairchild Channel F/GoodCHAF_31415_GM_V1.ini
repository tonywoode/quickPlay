Description=Memory Match is a game where the player is given the task of flipping over cards two at a time in the hopes of having them match. If the cards match, they disappear from the playfield. If they don't match, the cards are flipped back over face down again and the player tries again. The better the player is at memorizing where the overturned cards were, the easier it will be for them to find a match.<br><br>The game contains 4 variations of its basic premise. The Memory Match 1 variations offer a smaller grid thus making it an easier mode for the player(s).<br><br>Memory Match 1:<br>Cipher-24 (6x4 grid with numbers) <br>Symbol-24 (6x4 grid with symbols)<br><br>Memory Match 2:<br>Super Cipher-40 (10x4 grid with numbers)<br>Super symbol-40 (10x4 grid with symbols) <br><br>The game offers both a 1 player and 2 player mode. In the 1 player game, the player tries to clear the board in the fewest amount of guesses. In the 2 player game, both players try to get more matches than their opponent.
