Description=You've finally been granted your Pokémon trainer's license. Now, it's time to head out to become the world greatest Pokémon trainer. Starting with just one Pokémon, you need to train hard and vigorously to defeat all 8 gym leaders and the Elite Four.<br><br>You start out in a simple town with just one Pokémon. With that Pokémon, it's up to you to battle and catch 5 other Pokémon and train them to become strong enough to defeat your rivals. There are 150 Pokémon to catch, and along the way you can teach your Pokèmon new moves, so every Pokémon is different and unique. Because of this, no Pokémon is the best. You need to maintain a well-balanced team of six Pokémon to defeat any challenge that you face. But remember, there are always other trainers out there willing to prove that they can beat you, so be prepared to battle it out with other trainers as well as the Gym Leaders.<br><br>Not only that, but Pokémon Red allows you to interact with other Pokémon owners. Find a friend with Pokémon Red, Pokémon Blue or Pokémon Yellow: Special Pikachu Edition battle it out with one another. You can trade your creatures with each other, because neither Red nor Blue has all 150 Pokémon. Interaction is essential to becoming a Pokémon master!<br><br>It's going to take all you've got to collect 150 Pokémon in this enormous world. Catch them, battle them, trade them. Can you develop the ultimate strategy to defeat the eight Gym Leaders and become the greatest Pokémon Master of all time?<br><br>Pokémon Red differentiates itself from Pokémon Blue in that there are different Pokèmon in each game. Common Pokémon in Red are uncommon in Blue, and those in Blue may not even show up in Red. It requires both games to collect all 150 Pokémon and become a Pokémon master.
