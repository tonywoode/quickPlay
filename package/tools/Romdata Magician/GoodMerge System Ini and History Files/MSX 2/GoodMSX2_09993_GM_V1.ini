Description=In the mid-'70s, an unusual phenomenon took place: two Americans, Willie Crowther and Don Woods wrote the first text adventure game: it was the Original Adventure and was written in Fortran for a DEC PDP-10 and occupied more than 300 K of memory. It gathered a cult following from the elite programmers who knew how to connect to the data bank where it was located, and like all cults, it had its first "martyrs"; several important programmers were fired after becoming "addicted" to it, found playing it late at night while understood to be working overtime instead.<br><br>In the United States it was the base that inspired Scott Adams to begin with his famous adventures. In Great Britain, Peter Austin, founder of Level 9, the most prestigious English adventure game company, confessed to be impelled by it from his beginnings as a game designer (one of his first adventures was a version of the Original Adventure). In Spain, there was a similar story, since the first Spanish company dedicated exclusively to text adventures (Aventuras AD), made its reputation based on a game curiously called "La Aventura Original" (yes, based on the legendary one), the fruit of 8 months of investigation and work.<br><br>This version, aside from being in Spanish, has with several points worth mentioning, such as having more than 100 detailed locations with graphical illustrations; a special routine of exit descriptions (indispensable for guiding the adventurer through this complex world); and the possibility of using accents, "ñ"'s and opening interrogation and exclamation signs. As well, every object of your inventory is described in text and graphic form. The characters also use the PSI system, so they are not mere objects with human names, but will listen to you and respond -- but most importantly, will act according to how you treat them.

